{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="{% static 'bookmaker_app/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bookmaker_app/css/style.css' %}">
    <link rel="stylesheet" href="/static/bookmaker_app/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h2 class="mb-4 text-center">Logowanie</h2>
        <form method="POST" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field|add_class:"form-control" }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
        <button id= "nieregularna_nazwa" type="submit" class="btn btn-custom">Zaloguj się</button>
        </form>
        <p class="mt-3 text-center">
            Nie masz konta?
            <a href="{% url 'register' %}">Zarejestruj się</a>
        </p>
    </div>
</body>
</html>
