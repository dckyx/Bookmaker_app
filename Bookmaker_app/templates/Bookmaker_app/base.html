{% load static %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Bookmaker</title>
    <link rel="stylesheet" href="{% static 'bookmaker_app/css/newMenu.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0;" id="MAIN_BODY">
  <div class="grid-container">
    <header class="header">
        <div id="header_logo">
            <div id="l_header_logo">
                <a href="{% url 'home' %}">
                    <img src="{% static 'bookmaker_app/images/logo_header.jpg' %}" alt="logo_header_bookmaker" class="logo" style="width: 70%; border-radius: 30px">
                </a>
            </div>
            <div class="center_header" id="c_header_logo">
                <a href="{% url 'user_panel' %}" class="link_but_button">Zakłady</a>
                <a href="#" class="link_but_button">Na Żywo</a>
            </div>
            <div id="r_header_logo">
                <a href="{% url 'login' %}" class="link_but_button">Zaloguj się</a>
                <a href="{% url 'register' %}" class="link_but_button">Zarejestruj się</a>
            </div>
        </div>
    </header>

    <div class="info-bar">Informacje</div>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <aside class="left-panel">
      {% if dyscypliny %}
        {% for d in dyscypliny %}
            <a href="{% url 'dyscyplina' d %}" class="btn btn-lg btn-custom">{{ d|title }}</a>
        {% endfor %}
      {% endif %}
    </aside>

    <aside class="sidebar-right">
      PRAWY PANEL
    </aside>

    <div class="bottom-content"></div>

    <footer class="footer">
      <p>&copy; 2025 Moja Strona</p>
    </footer>
  </div>
</body>
</html>
