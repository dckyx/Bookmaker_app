{% extends "bookmaker_app/base.html" %}
{% load static %}

{% block content %}
<div class="card themed-panel shadow p-4 mx-auto" style="max-width: 500px;">
  <h2 class="mb-4 text-center" style="color: var(--text-color);">🏧 Wypłata środków</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="{{ form.kwota.id_for_label }}" class="form-label" style="color: var(--text-color);">Kwota</label>
      <div class="input-group">
        <input type="number" name="{{ form.kwota.name }}" step="0.01"
               class="form-control themed-panel" id="{{ form.kwota.id_for_label }}"
               placeholder="Kwota">
        <span class="input-group-text themed-panel">zł</span>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn custom-wyplata w-50 py-2 fs-5">
        🏧 Wypłać
      </button>
    </div>
  </form>
</div>

<style>
.custom-wyplata {
  background-color: #f8c2c2;
  color: #000;
  border: 2px solid #f39090;
  transition: background-color 0.3s, color 0.3s;
}
.custom-wyplata:hover {
  background-color: #f39090 !important;
  color: #fff !important;
}
</style>
{% endblock %}
